<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
     
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <body style="background-color: rgb(175, 61, 105);">

    <div class="container mt-5">
        <h2 class="text-center">Get in Touch</h2>
        <p class="text-center">Fill out the form below or reach me via my contact details.</p>

        <!-- Contact Form -->
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
        </form>

        <!-- Contact Details -->
        <div class="text-center mt-4">
            <p><strong>Email:</strong> weinock@gmail.com</p>
            <p><strong>Phone:</strong> +263 787205939</p>
        </div>

        <!-- Social Media Links -->
        <div class="text-center mt-3">
            <a href="#" class="btn btn-primary">LinkedIn</a>
            <a href="#" class="btn btn-info">Twitter</a>
            <a href="#" class="btn btn-dark">GitHub</a>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../portfolio/js/script.js"></script>
</html>
